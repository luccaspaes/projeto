<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="registroForm" (ngSubmit)="continuar()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text" placeholder="Seu nome"></ion-input>
    </ion-item>
    

    <!-- Exibe erro se o campo 'nome' for inválido e já tiver sido tocado -->
    <div *ngIf="registroForm.get('nome')?.invalid && registroForm.get('nome')?.touched">
      <p>O campo nome é obrigatório.</p>
    </div>

    <ion-button expand="block" type="submit" (click)="continuar()" [disabled]="registroForm.invalid">
      Continuar
    </ion-button>
  </form>
</ion-content>
