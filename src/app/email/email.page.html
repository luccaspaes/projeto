<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" placeholder="Digite o e-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repita o e-mail</ion-label>
      <ion-input type="email" placeholder="Digite o e-mail novamente"></ion-input>
    </ion-item>
    <ion-button routerLink="/senha" routerLinkActive="active" expand="block">Continuar</ion-button>
  </div>
</ion-content>
